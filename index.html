<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input type="text" id="test-input-field">
    <div class="test-wrapper">
        <header>
            <h2>Typing speed test</h2>
        </header>
        <section class="typing-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, quidem adipisci? Nulla, aliquid architecto, nisi nemo quos est enim esse distinctio id, laudantium porro molestias doloribus consequatur voluptate ipsam neque?</p>
        </section>
        <ul class="controller">
            <li>
                <span>Timer:</span>
                <span class="timer">60s</span>
            </li>
            <li>
                <span>Errors:</span>
                <span class="errors">0</span>
            </li>
            <li>
                <span>CPM:</span>
                <span class="cpm">0</span>
            </li>
            <li>
                <span>WPM:</span>
                <span class="wpm">0</span>
            </li>
        </ul>
        <footer>
            <button class="btn" id="start-test-btn">Start test</button>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
